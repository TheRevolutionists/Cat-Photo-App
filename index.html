<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Cat Photo App
    </title>
</head>

<body>
    <main>
        <h1>Cat Photo App</h1>

        <section>
            <h2>Cat Photos</h2>
            <h3>Things cats love!</h3>
            <ul>
                <li>Cat nip</li>
                <li>Laser pointers</li>
                <li>Lasagna</li>
            </ul>
            <figure>
                <img src="" alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top 3 things that cats hate:</h3>
            <ol>
                <li>Flea treatment</li>
                <li>Thunder</li>
                <li>Other cats</li>
            </ol>
            <figure>
                <img src="" alt="Five cats looking around a field.">
                <figcaption>Cats <strong>HATE</strong> other cats.</figcaption>
            </figure>
        </section>

        <section>
            <h2>Cat Form</h2>
            <form action="">
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <label> <input id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
                    <label> <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
                </fieldset>
                <fieldset>
                    <legend>What's your cat's personality?</legend>
                    <input id="loving" type="checkbox" name="personality" value="loving"> <label
                        for="loving">Loving</label>
                    <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
                    <input id="energetic" type="checkbox" name="personality" value="energetic"> <label
                        for="energetic">Energetic</label>
                </fieldset>
                <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright - Revolutionist 2025</p>
    </footer>
</body>

</html>
